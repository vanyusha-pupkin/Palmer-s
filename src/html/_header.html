
    <header class="page-header">

      <!-- <div class="container"> -->

        <div class="page-header__wrapper">

          <div class="page-header__top">
            <div class="container">

              <div class="additional-nav">
                <ul class="additional-nav__list">
                  <li class="additional-nav__item"><a href="#">Join Our Team</a></li>
                  <li class="additional-nav__item"><a href="#">Merchandise</a></li>
                  <li class="additional-nav__item"><a href="#">Gift Cards</a></li>
                  <li class="additional-nav__item"><a href="#">Franchising</a></li>
                  <li class="additional-nav__item"><a href="#">Press</a></li>
                </ul>
              </div>  <!-- page-header__top -->

            </div>  <!-- container -->
          </div>


          <div class="page-header__middle">
            <div class="container">
              <div class="page-header__middle-wrapper">

                <a @@link-logo-index class="page-header__logo">
                  <img src="img/logo.png" alt="Logo" width="320" height="67">
                </a>
                <a class="page-header__phone" href="tel:+19596036035">
                  <span></span>
                  +1 959 603 6035
                </a>
                <form class="page-header__search  site-search" action="https://echo.htmlacademy.ru" method="get">
                  <div class="site-search__wrapper">
                    <label class="visually-hidden" for="search-field">Search field</label>
                    <input class="site-search__input" type="text" id="search-field" name="value-search">
                    <button class="site-search__button" type="submit"  aria-label="Search">
                      <svg width="20" height="20"><use xlink:href="#search"></use></svg>
                    </button>
                  </div>
                </form>

              </div>  <!-- page-header__middle-wrapper -->
            </div>  <!-- container -->
          </div>  <!-- page-header__middle -->

          <div class="page-header__bottom">
            <div class="container">
              <div class="page-header__bottom-wrapper">

                <nav class="page-header__nav main-nav">
                  <div class="page-header__burger">
                    <span></span>
                  </div>
                  <ul class="main-nav__list">
                    <li class="main-nav__item  @@active-home">
                      <a @@link-index>Home</a>
                    </li>
                    <li class="main-nav__item  @@active-about-us">
                      <a @@link-about-us>About us</a>
                    </li>
                    <li class="main-nav__item  @@active-menu">
                      <a @@link-menu>Menu</a>
                    </li>
                    <li class="main-nav__item  @@active-contacts">
                      <a @@link-contacts>Contacts</a>
                    </li>
                    <li class="main-nav__item  @@active-blog">
                      <a @@link-blog>Blog</a>
                    </li>
                  </ul>
                </nav>

                <div class="page-header__social  social">
                  <ul class="social__list">
                    <li class="social__item">
                      <a class="social__link" href="#">
                        <svg class="social__icon" width="20" height="20" aria-label="google">
                          <use xlink:href="#google"></use>
                        </svg>
                      </a>
                    </li>
                    <li class="social__item">
                      <a class="social__link" href="#">
                        <svg class="social__icon" width="20" height="20" aria-label="twitter">
                          <use xlink:href="#twitter"></use>
                        </svg>
                      </a>
                    </li>
                    <li class="social__item">
                      <a class="social__link" href="#">
                        <svg class="social__icon" width="20" height="20" aria-label="facebook">
                          <use xlink:href="#facebook"></use>
                        </svg>
                      </a>
                    </li>
                    <li class="social__item">
                      <a class="social__link" href="#">
                        <svg class="social__icon" width="20" height="20" aria-label="pinterest">
                          <use xlink:href="#pinterest"></use>
                        </svg>
                      </a>
                    </li>
                    <li class="social__item">
                      <a class="social__link" href="#">
                        <svg class="social__icon" width="20" height="20" aria-label="linkedin">
                          <use xlink:href="#linkedin"></use>
                        </svg>
                      </a>
                    </li>
                  </ul>
                </div>  <!-- social -->

              </div>  <!-- page-header__bottom-wrapper -->
            </div>  <!-- container -->
          </div>  <!-- page-header__bottom -->

        </div> <!-- page-header__wrapper -->

      <!-- </div> -->

    </header>
